image: python:3.11

variables:
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.pip-cache"

cache:
  paths:
    - .pip-cache/
    - .venv/

stages:
  - lint
  - test

lint:
  stage: lint
  before_script:
    - pip install black isort autoflake flake8 pre-commit
    - pre-commit install
  script:
    - black .
    - isort .
    - autoflake --in-place --remove-all-unused-imports --remove-unused-variables --expand-star-imports -r .
    - flake8 .
    # Если есть изменения после форматирования, делаем коммит
    - |
      if [[ -n "$(git status --porcelain)" ]]; then
        git config --global user.email "gitlab-ci@example.com"
        git config --global user.name "GitLab CI"
        git add .
        git commit -m "style: auto-format code [skip ci]"
        git push "https://oauth2:${CI_TOKEN}@${CI_SERVER_HOST}/${CI_PROJECT_PATH}.git" HEAD:${CI_COMMIT_REF_NAME}
      fi

test:
  stage: test
  script:
    - pip install poetry
    - poetry install
    - poetry run pytest -v --cov=app